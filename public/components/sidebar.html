<script>
// Script para manejar la sidebar
(function() {
  'use strict';

  // FunciÃ³n para marcar el elemento activo en la sidebar
  function setActiveMenuItem() {
    const currentPage = document.body.getAttribute('data-page');
    if (!currentPage) return;

    // Remover clase active de todos los elementos
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.classList.remove('active');
    });

    // Agregar clase active al elemento correspondiente
    const activeItem = document.querySelector(`.sidebar-item[data-page="${currentPage}"]`);
    if (activeItem) {
      activeItem.classList.add('active');
    }
  }

  // Inicializar cuando el DOM estÃ© listo
  document.addEventListener('DOMContentLoaded', function() {
    setActiveMenuItem();
  });

})();
</script>
